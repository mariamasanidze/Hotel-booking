<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Hotel Booking</title>
</head>
<body class="bg-gray-100">

<!-- Outer Wrapper with max-width and centered alignment -->
<div class="max-w-[1260px] mx-auto px-4">

  <!-- Navbar Section -->
  <nav class="p-5 bg-white shadow md:flex md:items-center md:justify-between relative">
    <div class="flex justify-between items-center">
      <h1 class="cursor-pointer">
        <span class="text-3xl text-blue-500 font-bold">Lanka</span><span class="text-3xl font-bold">Stay.</span>
      </h1>
      <span class="text-3xl cursor-pointer mx-2 md:hidden block">
        <ion-icon name="menu-outline" onclick="Menu(this)"></ion-icon>
      </span>
    </div>
    <ul class="md:flex md:items-center z-[10] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all duration-300 lg:transition-none text-center text-black z-10">
      <li class="mx-4 my-6 md:my-0">
        <a href="#" class="text-xl hover:text-cyan-500 duration-500">Home</a>
      </li>
      <li class="mx-4 my-6 md:my-0">
        <a href="#" class="text-xl hover:text-cyan-500 duration-500">Hotels</a>
      </li>
      <li class="mx-4 my-6 md:my-0">
        <a href="#" class="text-xl hover:text-cyan-500 duration-500">Rooms</a>
      </li>
      <li class="mx-4 my-6 md:my-0">
        <a href="#" class="text-xl hover:text-cyan-500 duration-500">About</a>
      </li>
      <li class="mx-4 my-6 md:my-0">
        <a href="#" class="text-xl hover:text-cyan-500 duration-500">Contact</a>
      </li>
      <button class="bg-blue-800 hover:bg-blue-700 text-white font-bold w-20 h-8 rounded mx-auto lg:mx-0">
        Login
      </button>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="py-2 items-center">
    <div class="flex flex-col lg:flex-row justify-around items-center mt-12">
      <div class="flex flex-col w-full lg:w-1/2 gap-6 lg:gap-11 text-center lg:text-left">
        <h1 class="text-3xl sm:text-4xl lg:text-5xl text-blue-950 font-bold">
          Forget Busy Work, <br>
          Start Next Vacation
        </h1>
        <h2 class="text-gray-400 text-base sm:text-lg lg:text-xl">
          We provide what you need to enjoy your <br>
          holiday with family. Time to make another <br>
          memorable moments.
        </h2>
        <button class="bg-blue-800 hover:bg-blue-700 text-white font-bold w-40 h-10 rounded mx-auto lg:mx-0">
          Show More 
        </button>
      </div> 
      <div class="w-full lg:w-1/2 flex justify-center lg:justify-end mt-6 lg:mt-0">
        <img src="./images/main.svg" alt="Main Image" class="max-w-full h-auto mt-20"/>
      </div>
    </div>
  </section>



  <!-- Stats Section  -->
   <section class="py-4">
    <div class="flex flex-col sm:flex-row items-center gap-6 sm:gap-10 lg:gap-20">
      <div class="flex flex-col items-center text-center">
        <ion-icon class="w-8 h-10 mb-2" name="people-outline"></ion-icon>
        <p class="text-l font-bold text-blue-950">2500 <span class="text-gray-400 font-normal">Users</span></p>
      </div>
      <div class="flex flex-col items-center text-center">
        <ion-icon class="w-8 h-10 mb-2" name="camera-outline"></ion-icon>
        <p class="text-l font-bold text-blue-950">200 <span class="text-gray-400 font-normal">treasure</span></p>
      </div>
      <div class="flex flex-col items-center text-center">
        <ion-icon class="w-8 h-10 mb-2" name="location-outline"></ion-icon>
        <p class="text-l font-bold text-blue-950">100 <span class="text-gray-400 font-normal">cities</span></p>
      </div>
    </div>
  </section>

  <!-- Responsive Search Section -->
  <section class="py-4 mt-24">
    <div class="justify-around bg-blue-100 p-8 rounded-lg w-full flex flex-col sm:flex-row items-center gap-4 sm:gap-2 lg:gap-4 shadow-lg">
      <!-- Check Availability Button -->
      <button class="bg-white flex items-center px-4 py-2 rounded-lg shadow-md text-gray-700 font-medium hover:bg-gray-100 w-full sm:w-auto">
        <ion-icon name="calendar-outline" class="mr-2 text-xl"></ion-icon>
        Check Available
      </button>

      <!-- Number of People Selector -->
      <div class="bg-white flex items-center px-4 py-2 rounded-lg shadow-md text-gray-700 font-medium hover:bg-gray-100 w-full sm:w-auto">
        <ion-icon name="person-outline" class="mr-2 text-xl"></ion-icon>
        Person
        <select id="personCount" class="ml-2 bg-transparent outline-none">
          <option value="1">1</option>
          <option value="2" selected>2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>

      <!-- Location Selector -->
      <button class="bg-white flex items-center px-4 py-2 rounded-lg shadow-md text-gray-700 font-medium hover:bg-gray-100 w-full sm:w-auto">
        <ion-icon name="location-outline" class="mr-2 text-xl"></ion-icon>
        Select Location
      </button>

      <!-- Search Button -->
      <button class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow-md font-medium hover:bg-blue-500 w-full sm:w-auto">
        Search
      </button>
    </div>
  </section>

</div>

<script src="./APIS.js"></script>
</body>
</html>
