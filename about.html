<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Slider</title>
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/lib/index.js"></script> <!-- Tailwind CSS -->
  <link rel="stylesheet" href="styles.css"> <!-- Optional if you use a separate stylesheet -->
</head>

<style>
  /* Custom CSS for slider container */
  .hotel-slider {
    display: flex;
    transition: transform 0.5s ease;
  }
  .hotel-item {
    min-width: 100%;
    box-sizing: border-box;
  }
  .hotel-item img {
    width: 100%;
    height: auto;
  }
</style>
<body class="bg-gray-100 font-sans">

  <div class="container mx-auto mt-10 px-4">
    <div class="relative">
      <!-- Hotel Slider -->
      <div class="hotel-slider overflow-hidden">
        <!-- Hotel items will be dynamically added here -->
      </div>

      <!-- Slider Controls -->
      <button class="absolute left-0 top-1/2 transform -translate-y-1/2 text-white bg-gray-800 p-3 rounded-full shadow-lg" id="prev">
        Prev
      </button>
      <button class="absolute right-0 top-1/2 transform -translate-y-1/2 text-white bg-gray-800 p-3 rounded-full shadow-lg" id="next">
        Next
      </button>
    </div>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="./slide.js"></script>

</body>
</html>
