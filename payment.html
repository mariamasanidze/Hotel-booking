<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col items-center">
    <div class="w-full max-w-4xl bg-white shadow-lg rounded-lg mt-10 p-6">
        <!-- Step Indicator -->
        <div class="flex justify-center mb-6">
           
        </div>
        <!-- Payment Info -->
        <h2 class="text-2xl font-bold text-center mb-4">Payment</h2>
        <p class="text-gray-500 text-center mb-6">Kindly follow the instructions below</p>
        <div class="flex gap-6">
            <div class="w-1/2">
                <h3 id="property-details" class="font-bold"></h3>
                <p class="mt-4">Total: <span id="total-amount"></span></p>
                <p>Initial Payment: <span id="initial-payment"></span></p>
            </div>
            <form class="w-1/2">
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">Card Number</label>
                    <input type="text" placeholder="Payment card number" class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">Bank</label>
                    <input type="text" placeholder="Select Bank" class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">Exp Date</label>
                    <input type="text" placeholder="Validation date" class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">CVV</label>
                    <input type="text" placeholder="Beside the card" class="w-full px-4 py-2 border rounded-lg">
                </div>
               

                <button  class="mt-6 w-full bg-blue-800 hover:bg-blue-700 text-white font-bold py-3 rounded-lg">
                 <a href="./completed.html" class="w-full h-full block text-center">Pay Now</a>
                </button>

        
            </form>
        </div>
    </div>


    <script src="./checkout.js"></script>
</body>
</html>
