<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  
</head>
<body > 
    <div class="max-w-[1260px] mx-auto px-4">
        <nav class="p-5 bg-white shadow relative">
            <div class="flex justify-center items-center">
              <h1 class="cursor-pointer">
                <a href="main.html" class="text-3xl font-bold">
                    <span class="text-blue-500">Lanka</span><span>Stay.</span>
                </a>
              </h1>
            </div>
        </nav>

    <div class="w-full max-w-4xl bg-white shadow-lg rounded-lg mt-10 p-6 mx-auto">
       <!-- Payment Info -->
        <h2 class="text-3xl text-blue-900 font-bold text-center mb-4">Payment</h2>
        <p class="text-gray-500 text-center mb-6">Kindly follow the instructions below</p>
        <div class="flex gap-6">

           
         <!-- payment form -->
            <form action="./completed.html" class="block mx-auto">
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">Card Number</label>
                    <input type="text" placeholder="Payment card number" class="w-full px-16 py-3 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">Bank</label>
                    <input type="text" placeholder="Select Bank" class="w-full px-16 py-3 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">Exp Date</label>
                    <input type="text" placeholder="Validation date" class="w-full px-16 py-3 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">CVV</label>
                    <input type="text" placeholder="Beside the card" class="w-full px-16 py-3 border rounded-lg" required>
                </div>
            
                <button type="submit" class="mt-6 w-full bg-blue-800 hover:bg-blue-700 text-white font-bold py-3 rounded-lg">
                    Pay Now
                </button>
            </form> 
           
              
             
        </div>
    </div>
</div>
    <script src="./checkout.js"></script>
    <script src="./description.js"></script>
</body>
</html>
